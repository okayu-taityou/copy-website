<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単管理者作成 - ○○大学テニス部</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #00bcd4;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #00acc1;
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        .links a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .quick-links {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .quick-links h3 {
            margin: 0 0 10px 0;
            color: #2e7d32;
        }
        .quick-links p {
            margin: 5px 0;
            font-size: 14px;
        }
        .quick-links code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎾 管理者アカウント作成</h1>
        
        <form action="/api/admin/setup" method="POST">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" value="tennis2024" required>
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" value="admin@test.com" required>
            </div>
            
            <button type="submit" class="btn">管理者アカウント作成</button>
        </form>
        
        <div class="quick-links">
            <h3>📋 管理者管理</h3>
            <p><strong>現在の管理者確認:</strong></p>
            <p><code><a href="/api/admin/debug" target="_blank">https://tennis-club-website.onrender.com/api/admin/debug</a></code></p>
            
            <p><strong>既存管理者をリセット:</strong></p>
            <p><code><a href="/api/admin/reset-admins" target="_blank">https://tennis-club-website.onrender.com/api/admin/reset-admins</a></code></p>
            
            <p><strong>直接作成:</strong></p>
            <p><code><a href="/api/admin/create-admin/admin/tennis2024/admin@test.com" target="_blank" id="quick-url">クイック作成リンク</a></code></p>
        </div>
        
        <div class="links">
            <a href="/admin/login">ログインページ</a>
            <a href="/admin/test">テストページ</a>
            <a href="/api/admin/debug">デバッグ情報</a>
        </div>
    </div>

    <script>
        // フォーム送信を非同期で処理
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email')
            };
            
            try {
                const response = await fetch('/api/admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('管理者アカウントが作成されました！\nログインページに移動します。');
                    window.location.href = '/admin/login';
                } else {
                    alert('エラー: ' + result.error);
                }
            } catch (error) {
                alert('通信エラー: ' + error.message);
                // フォールバック: 通常のフォーム送信
                e.target.submit();
            }
        });

        // クイックURLを現在のドメインに更新
        const currentDomain = window.location.origin;
        document.getElementById('quick-url').textContent = 
            `${currentDomain}/api/admin/create-admin/admin/tennis2024/admin@test.com`;
    </script>
</body>
</html>
