<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - ○○大学テニス部</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #26c6da);
            padding: 20px;
        }
        .admin-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-header h1 {
            color: #00bcd4;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00bcd4;
        }
        .btn-admin {
            width: 100%;
            padding: 14px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-admin:hover {
            background: #00acc1;
        }
        .error-message {
            color: #f44336;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #4caf50;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .create-admin-link {
            text-align: center;
            margin-top: 20px;
        }
        .create-admin-link a {
            color: #00bcd4;
            text-decoration: none;
        }
        .create-admin-link a:hover {
            text-decoration: underline;
        }

        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 30px;
            margin: 15px 0;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: #eee;
            border: 2px solid #ddd;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #f0f0f0;
            border-color: #00bcd4;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #00bcd4;
            border-color: #00bcd4;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 5px;
            top: 1px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1><i class="fas fa-shield-alt"></i> 管理者ログイン</h1>
                <p>○○大学テニス部 管理システム</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- ログインフォーム -->
            <div id="login-form">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="username">ユーザー名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me" name="rememberMe">
                            <span class="checkmark"></span>
                            ログイン状態を記憶する (30日間)
                        </label>
                    </div>
                    <button type="submit" class="btn-admin">
                        <i class="fas fa-sign-in-alt"></i> ログイン
                    </button>
                </form>
                <div class="create-admin-link">
                    <a href="#" id="show-create-form">管理者アカウント作成</a> | 
                    <a href="#" id="create-default-admin">デフォルト管理者作成</a>
                </div>
            </div>

            <!-- 管理者作成フォーム -->
            <div id="create-form" style="display: none;">
                <form id="adminCreateForm">
                    <div class="form-group">
                        <label for="new-username">ユーザー名</label>
                        <input type="text" id="new-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">パスワード</label>
                        <input type="password" id="new-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email">メールアドレス</label>
                        <input type="email" id="new-email" name="email" required>
                    </div>
                    <button type="submit" class="btn-admin">
                        <i class="fas fa-user-plus"></i> アカウント作成
                    </button>
                </form>
                <div class="create-admin-link">
                    <a href="#" id="show-login-form">ログインに戻る</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ページ読み込み時に保存されたログイン情報をチェック
        document.addEventListener('DOMContentLoaded', function() {
            checkSavedLogin();
        });

        // 保存されたログイン情報をチェック
        function checkSavedLogin() {
            const savedCredentials = localStorage.getItem('adminCredentials');
            const adminToken = localStorage.getItem('adminToken');
            
            if (savedCredentials && adminToken) {
                try {
                    const credentials = JSON.parse(savedCredentials);
                    
                    // トークンの有効性をチェック
                    const tokenPayload = JSON.parse(atob(adminToken.split('.')[1]));
                    const currentTime = Math.floor(Date.now() / 1000);
                    
                    if (tokenPayload.exp > currentTime) {
                        // 有効なトークンがある場合は自動ログイン
                        showSuccess(`保存されたアカウント（${credentials.username}）で自動ログインしています...`);
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard.html';
                        }, 1000);
                        return;
                    }
                } catch (error) {
                    console.log('保存されたログイン情報に問題があります:', error);
                }
            }
            
            // 保存されたフォーム情報を復元
            if (savedCredentials) {
                try {
                    const credentials = JSON.parse(savedCredentials);
                    document.getElementById('username').value = credentials.username;
                    document.getElementById('remember-me').checked = true;
                } catch (error) {
                    console.log('保存された認証情報の復元に失敗:', error);
                }
            }
        }

        // フォーム切り替え
        document.getElementById('show-create-form').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('create-form').style.display = 'block';
            clearMessages();
        });

        document.getElementById('show-login-form').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('create-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            clearMessages();
        });

        // メッセージをクリア
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // ログインフォーム送信
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(e.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('ログイン成功！ダッシュボードに移動します...');
                    localStorage.setItem('adminToken', result.token);
                    
                    // ログイン記憶機能
                    if (rememberMe) {
                        const credentialsToSave = {
                            username: loginData.username,
                            savedAt: new Date().toISOString()
                        };
                        localStorage.setItem('adminCredentials', JSON.stringify(credentialsToSave));
                        console.log('ログイン情報を記憶しました');
                    } else {
                        // チェックが外れている場合は保存された情報を削除
                        localStorage.removeItem('adminCredentials');
                        console.log('保存されたログイン情報を削除しました');
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                } else {
                    showError(result.error || 'ログインに失敗しました');
                }
            } catch (error) {
                showError('通信エラーが発生しました');
                console.error('Login error:', error);
            }
        });

        // アカウント作成フォーム送信
        document.getElementById('adminCreateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(e.target);
            const createData = {
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email')
            };

            try {
                const response = await fetch('/api/admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(createData)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('管理者アカウントが作成されました！ログインしてください。');
                    setTimeout(() => {
                        document.getElementById('create-form').style.display = 'none';
                        document.getElementById('login-form').style.display = 'block';
                    }, 2000);
                } else {
                    showError(result.error || 'アカウント作成に失敗しました');
                }
            } catch (error) {
                showError('通信エラーが発生しました');
                console.error('Create error:', error);
            }
        });

        // デフォルト管理者作成
        document.getElementById('create-default-admin').addEventListener('click', async function(e) {
            e.preventDefault();
            clearMessages();
            
            if (!confirm('デフォルト管理者アカウントを作成しますか？\n（ユーザー名: admin, パスワード: tennis123）')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/create-default-admin');
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`管理者アカウントを作成しました！\nユーザー名: ${result.credentials.username}\nパスワード: ${result.credentials.password}\n\n自動的にログインします...`);
                    
                    // 自動ログイン
                    setTimeout(async () => {
                        try {
                            const loginResponse = await fetch('/api/admin/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    username: result.credentials.username,
                                    password: result.credentials.password
                                })
                            });
                            
                            const loginResult = await loginResponse.json();
                            
                            if (loginResult.success) {
                                localStorage.setItem('adminToken', loginResult.token);
                                window.location.href = '/admin-dashboard.html';
                            }
                        } catch (error) {
                            console.error('自動ログインエラー:', error);
                        }
                    }, 2000);
                } else {
                    showError(result.error || 'アカウント作成に失敗しました');
                }
            } catch (error) {
                console.error('デフォルト管理者作成エラー:', error);
                showError('サーバーエラーが発生しました');
            }
        });
    </script>
</body>
</html>
