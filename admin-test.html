    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;

        .section {

<body>
    <h1>🎾 管理者機能テスト</h1>
    
    <!-- デバッグ情報 -->
    <div class="section">
        <h2>1. デバッグ情報確認</h2>
        <button class="btn" onclick="checkDebugInfo()">システム状態を確認</button>
        <div id="debug-result"></div>
    </div>

    <!-- 管理者作成 -->
    <div class="section">
        <h2>2. 管理者作成（強制）</h2>
        <input type="text" id="create-username" placeholder="ユーザー名">
        <input type="password" id="create-password" placeholder="パスワード">
        <input type="email" id="create-email" placeholder="メールアドレス">
        <br>
        <button class="btn" id="force-create-btn">管理者作成</button>
        <div id="create-result"></div>
    </div>

    <!-- ログインテスト -->
    <div class="section">
        <h2>3. ログインテスト</h2>
        <input type="text" id="login-username" placeholder="ユーザー名">
        <input type="password" id="login-password" placeholder="パスワード">
        <br>
        <button class="btn" onclick="testLogin()">ログインテスト</button>
        <div id="login-result"></div>
    </div>

    <!-- ダッシュボードテスト -->
    <div class="section">
        <h2>4. ダッシュボードテスト</h2>
        <button class="btn" id="dashboard-btn">ダッシュボードにアクセス</button>
        <div id="dashboard-result"></div>
    </div>

    <script>
        let currentToken = null;

        // イベントリスナーを設定する関数
        function setupEventListeners() {
            document.getElementById('debug-btn').addEventListener('click', checkDebugInfo);
            document.getElementById('force-create-btn').addEventListener('click', forceCreateAdmin);
            document.getElementById('login-btn').addEventListener('click', testLogin);
            document.getElementById('dashboard-btn').addEventListener('click', testDashboard);
        }

        // ページ読み込み完了時にイベントリスナーを設定
        document.addEventListener('DOMContentLoaded', setupEventListeners);

        async function checkDebugInfo() {
            try {
                const response = await fetch('/api/admin/debug');
                const data = await response.json();
                
                document.getElementById('debug-result').innerHTML = 
                    `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('debug-result').innerHTML = 
                    `<div class="error">エラー: ${error.message}</div>`;
            }
        }

        async function forceCreateAdmin() {
            const username = document.getElementById('create-username').value;
            const password = document.getElementById('create-password').value;
            const email = document.getElementById('create-email').value;

            if (!username || !password || !email) {
                document.getElementById('create-result').innerHTML = 
                    `<div class="error">すべてのフィールドを入力してください</div>`;
                return;
            }

            try {
                const response = await fetch('/api/admin/force-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, email })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('create-result').innerHTML = 
                        `<div class="result">成功: ${data.message}</div>`;
                } else {
                    document.getElementById('create-result').innerHTML = 
                        `<div class="error">エラー: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('create-result').innerHTML = 
                    `<div class="error">通信エラー: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentToken = data.token;
                    document.getElementById('login-result').innerHTML = 
                        `<div class="result">ログイン成功！\nトークン: ${data.token.substring(0, 50)}...</div>`;
                } else {
                    document.getElementById('login-result').innerHTML = 
                        `<div class="error">ログイン失敗: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    `<div class="error">通信エラー: ${error.message}</div>`;
            }
        }

        async function testDashboard() {
            if (!currentToken) {
                document.getElementById('dashboard-result').innerHTML = 
                    `<div class="error">先にログインしてください</div>`;
                return;
            }

            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                document.getElementById('dashboard-result').innerHTML = 
                    `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('dashboard-result').innerHTML = 
                    `<div class="error">通信エラー: ${error.message}</div>`;
            }
        }
    </script>
</body>
